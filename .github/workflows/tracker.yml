name: Tracker de Concursos ETEC/FATEC

on:
  schedule:
    # Executa a cada 4 horas
    - cron: "0 */4 * * *"
  workflow_dispatch: # Permite execução manual pelo GitHub

jobs:
  rastrear:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar tracker
        env:
          MEU_NOME: ${{ secrets.MEU_NOME }}
          CALLMEBOT_PHONE: ${{ secrets.PHONE }}
          CALLMEBOT_APIKEY: ${{ secrets.API_KEY }}
        run: python tracker_aprovacao.py

      - name: Persistir histórico de PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history_pdfs.json
          git diff --cached --quiet || git commit -m "chore: atualizar history_pdfs.json [skip ci]"
          git push
